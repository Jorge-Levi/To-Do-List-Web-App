<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <p id="pending-count" class="pending-count">Tareas pendientes: 0</p>
      <div class="input-container">
        <input
          type="text"
          id="task-input"
          placeholder="Agregar nueva tarea..."
        />
        <button id="add-task-btn">Agregar</button>
      </div>
      <p id="error-message" class="error-message"></p>
      <div class="actions-container">
        <button id="complete-all-btn">Marcar todas como completadas</button>
        <button id="delete-all-btn">Eliminar todas las tareas</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
